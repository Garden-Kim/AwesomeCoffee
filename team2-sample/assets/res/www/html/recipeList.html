<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
	<title>레시피리스트</title>
	<link rel="stylesheet" href="../css/morpheus-style.css" />
	<link rel="stylesheet" href="../css/swiper.min.css" />
	<link rel="stylesheet" href="../css/muikit.css" />
</head>

<body>
	<div class="wrapper">
		<header class="header bg-white">
			<h1>
        상품 메뉴
      </h1>
      <button type="button" class="btn-back l-fix">
        뒤로가기
      </button>
      <button type="button" class="btn-modify r-fix" id="btn-modify">
        메뉴등록
      </button>
      <button type="button" class="btn-menu r-fix">
        메뉴
      </button>
    </header>
    <div class="emp-tab-menu-wrap  bg-yellow">
      <ul class="emp-tab-menu table menu">
          <li class="on" id="hot">
          <span>
						커피(Hot)
					</span>
        </li>
        <li id="ice">
					<span>
						커피(Ice)
					</span>
        </li>
        <li id="blended">
					<span>
						블렌디드
					</span>
        </li>
        <li id="tea">
					<span>
						음료
					</span>
        </li>
        <li id="dessert">
					<span>
						디저트
					</span>
        </li>
      </ul>
    </div>
    <div class="container bg-gray">
      <div class="cont-wrap menu">
        <ul class="emp-metro-wrap pd" id="card">
        </ul>
      </div>
    </div>
    <button type="button" class="btn-top">
      top
    </button>
  </div>

  <section class="side-bar position">
    <h1>메뉴</h1>
    <ul class="menu-side-bar">
      <li id="menu-order-list">주문리스트</li>
      <li id="menu-pickup">픽업현황</li>
      <li id="menu-recipe-list">레시피리스트</li>
      <li id="menu-store-info">매장정보</li>
    </ul>
  </section>
</body>

<script type="text/javascript" src="../js/mcore.min.js"></script>
<script type="text/javascript" src="../js/ui/recipeList.js"></script>
</html>
