<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>픽업리스트</title>
  <link rel="stylesheet" href="../css/morpheus-style.css" />
  <link rel="stylesheet" href="../css/swiper.min.css" />
  <link rel="stylesheet" href="../css/muikit.css" />
</head>

<body>
  <div class="wrapper">
    <header class="header bg-white">
      <h1>
        픽업 현황
      </h1>
      <button type="button" class="btn-back l-fix" id="back">
        뒤로가기
      </button>
      <button type="button" class="btn-menu r-fix" id="menu">
        메뉴
      </button>
    </header>
    <div class="emp-tab-menu-wrap  bg-yellow">
      <ul class="emp-tab-menu table menu"> 
        <li>주문번호</li>
        <li>회원이름</li>
        <li>메뉴</li>
        <li>픽업상태</li>
      </ul>
    </div>
    <div class="emp-tab-menu-wrap  bg-white">
      <div class="container">
      <div class="cont-wrap">
        <div class="pickup">
        </div>
      </div>
      </div>
    </div>
    <button type="button" class="btn-top" id="btnTop">
      top
    </button>
  </div>

  <section class="side-bar position">
    <h1>메뉴</h1>
    <ul class="menu-side-bar">
      <li id="menu-order-list">주문리스트</li>
      <li id="menu-pickup">픽업현황</li>
      <li id="menu-recipe-list">레시피리스트</li>
      <li id="menu-store-info">매장정보</li>
    </ul>
  </section>
</body>

<script type="text/javascript" src="../js/mcore.min.js"></script>
<script type="text/javascript" src="../js/ui/pickupList.js"></script>

</html>
