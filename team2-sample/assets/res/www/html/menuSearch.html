<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
	<title>메뉴 검색</title>
	<link rel="stylesheet" href="../css/morpheus-style.css" />
	<link rel="stylesheet" href="../css/swiper.min.css" />
	<link rel="stylesheet" href="../css/muikit.css" />
</head>

<body>
	<div class="wrapper">
    <header class="header bg-gray">
      <!-- 하단에 라인이 있는경우 class="line"추가 -->
      <div class="search-box" style="margin-top: .1rem;">
        <input type="text" id="value" placeholder="메뉴 검색">
        <button class="btn-search"></button>
      </div>
      <button type="button" class="btn-back l-fix">
        뒤로가기
      </button>
      <button type="button" class="btn-modify r-fix" id="btn-modify">
        메뉴등록
      </button>
      <button type="button" class="btn-menu r-fix">
        메뉴
      </button>
    </header>
    <div class="container bg-gray">
      <div class="cont-wrap menu">
        <ul class="metro-wrap pd" id="card">


        </ul>
      </div>
    </div>
    <button type="button" class="btn-top">
      top
      <!-- 하단 고정 버튼 -->
    </button>
  </div>
  <section class="side-bar position none">
    <h1>메뉴</h1>
    <ul class="menu-side-bar">
      <li id="menu-order-food">식자재</li>
      <li id="menu-payment-list">발주내역</li>
      <li id="menu-sales">매출현황</li>
      <li id="menu-menu">상품관리</li>
      <li id="menu-member-info">회원정보</li>
      <li id="menu-store-info">매장정보</li>
    </ul>
  </section>
  <section class="side-bar position">
    <h1>메뉴</h1>
    <ul class="menu-side-bar">
      <li id="m-orderList">메뉴보기</li>
      <li id="m-storeList">주변매장</li>
      <li id="m-userInfo">내정보</li>
      <li id="m-cart">장바구니</li>
      <li id="m-interest">관심상품</li>
      <li id="m-payList">주문내역</li>
    </ul>
  </section>
</body>

<script type="text/javascript" src="../js/mcore.min.js"></script>
<script src="../js/ui/menuSearch.js" type="text/javascript"></script>
</html>
