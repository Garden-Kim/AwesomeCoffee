<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
	<title>메뉴목록!</title>
	<link rel="stylesheet" href="../css/morpheus-style.css" />
	<link rel="stylesheet" href="../css/swiper.min.css" />
	<link rel="stylesheet" href="../css/muikit.css" />
</head>

<body>
	<div class="wrapper">
    <header class="header bg-gray">
      <!-- 하단에 라인이 있는경우 class="line"추가 -->
      <div class="search-box">
        <input type="text" id="value" placeholder="메뉴 검색">
        <button class="btn-search"></button>
      </div>
      <button type="button" class="btn-back l-fix">
        뒤로가기
      </button>
      <button type="button" class="btn-modify r-fix none" id="btn-modify">
        메뉴등록
      </button>
      <button type="button" class="btn-menu r-fix">
        메뉴
      </button>
    </header>
    <div class="tab-menu-wrap  bg-yellow">
      <!-- 헤더 입력 영역 (헤더 디자인에 따라 바꿔치기 가능) -->
      <ul class="tab-menu table category">
        <!-- 메뉴글자수가 동일하지 않은경우,tab갯수 상관없음 class="table" -->
        <!-- 메뉴글자수가 동일한경우, tab갯수에 따른 class추가 2개:count2, 3개:count3 ,count4, count5, count6, 6개이상: more -->
        <li class="on" id="2">
          <!-- 해당 tab시 class="on" 추가 -->
          <span class="btn-category">
						커피(Hot)
					</span>
        </li>
        <li id="1">
					<span class="btn-category">
						커피(Ice)
					</span>
        </li>
        <li id="3">
					<span class="btn-category">
						블렌디드
					</span>
        </li>
        <li id="4">
					<span class="btn-category">
						음료
					</span>
        </li>
        <li id="5">
					<span class="btn-category">
						디저트
					</span>
        </li>
      </ul>
    </div>
    <div class="container bg-gray">
      <div class="cont-wrap menu">
        <ul class="metro-wrap pd" id="card">


        </ul>
      </div>
    </div>
    <button type="button" class="btn-top">
      top
      <!-- 하단 고정 버튼 -->
    </button>
  </div>
  <section class="side-bar position none" id="emp-side">
    <h1>메뉴</h1>
    <ul class="menu-side-bar">
      <li id="menu-order-food">식자재</li>
      <li id="menu-payment-list">발주입금</li>
      <li id="menu-sales">매출현황</li>
      <li id="menu-menu">상품관리</li>
      <li id="menu-member-info">회원정보</li>
      <li id="menu-store-info">매장정보</li>
      <li id="menu-logout">로그아웃</li>
    </ul>
  </section>
  <section class="side-bar position"  id="mem-side">
    <h1>메뉴</h1>
    <ul class="menu-side-bar">
      <li id="m-orderList">메뉴보기</li>
      <li id="m-storeList">매장위치</li>
      <li id="m-userInfo">내정보</li>
      <li id="m-cart">장바구니</li>
      <li id="m-interest">관심상품</li>
      <li id="m-payList">주문내역</li>
      <li id="m-logout">로그아웃</li>
    </ul>
  </section>
</body>

<script type="text/javascript" src="../js/mcore.min.js"></script>
<script src="../js/ui/menuList.js" type="text/javascript"></script>
</html>
