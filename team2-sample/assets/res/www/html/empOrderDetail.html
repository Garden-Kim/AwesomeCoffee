<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport"/>
  <title>주문상세보기(직원)</title>
  <link href="../css/morpheus-style.css" rel="stylesheet"/>
  <link href="../css/swiper.min.css" rel="stylesheet"/>
  <link href="../css/muikit.css" rel="stylesheet"/>
</head>

<body>
<div class="wrapper">
  <header class="header bg-white">
    <h1>
      주문내역
    </h1>
    <button class="btn-back l-fix" id="back" type="button">
      뒤로가기
    </button>
    <button class="btn-menu r-fix" id="menu" type="button">
      메뉴
    </button>
  </header>
  <div class="orderInfo bg-white" id="orderInfo">
    <h1 style="font-size:2rem;font-weight:bold;padding:1rem;"> 주문번호 : <span id="orderNum"></span></h1>
    <div id="orderTime" class="orderInfo">날짜</div>
    <div class="orderInfo" >
      회원번호 : <span id="memberNum"></span>
      <span style="float:right; margin-right:7rem;"> 조리상태 : <span id="cookState" style="font-weight:bold;">o</span></span>
    </div>
  </div>
  <div class="container">
    <div class="container bg-gray" style="padding: .1rem .5rem .7rem .5rem;">
      <div class="cont-wraps" >
        <div class="empOrderlist">

        </div>
      </div>
    </div>
    <div class="btn-wrap count2 btm-fix">
      <button class="btn-point-color" id="finish" type="button">
        조리 완료
      </button>
    </div>

  </div>
</div>
<section class="side-bar position">
  <h1>메뉴</h1>
  <ul class="menu-side-bar">
    <li id="menu-order-list">주문리스트</li>
    <li id="menu-pickup">픽업현황</li>
    <li id="menu-order-manage">오늘의 주문관리</li>
    <li id="menu-recipe-list">레시피리스트</li>
    <li id="menu-store-info">매장정보</li>
    <li id="menu-logout">로그아웃</li>
  </ul>
</section>
</body>

<script src="../js/mcore.min.js" type="text/javascript"></script>
<script src="../js/ui/empOrderDetail.js" type="text/javascript"></script>

</html>
