<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>주문상세보기(직원)</title>
  <link rel="stylesheet" href="../css/morpheus-style.css" />
  <link rel="stylesheet" href="../css/swiper.min.css" />
  <link rel="stylesheet" href="../css/muikit.css" />
</head>

<body>
  <div class="wrapper">
    <header class="header bg-white">
      <h1>
        주문내역
      </h1>
      <button type="button" class="btn-back l-fix" id="back">
        뒤로가기
      </button>
      <button type="button" class="btn-menu r-fix" id="menu">
        메뉴
      </button>
    </header>
    <div class="container">
      <div class="cont-wrap" >
        <div class="detail-tit">
          <p id="title">
            주문 번호 :
            <span>
              141번
            </span>
          </p>
          <span id="regDate">
            회원 이름 : 기맹
          </span>
        </div>

        <div class="mg-b10">
          <ul class="empMenu">
            <div class="empOrderlist"></div>
          </ul>
        </div>
      </div>

      <div class="btn-wrap count2 btm-fix">
        <button type="button" id="finish" class="btn-point-color">
          조리 완료
        </button>
      </div>

    </div>
  </div>
  <section class="side-bar position">
    <h1>메뉴</h1>
    <ul class="menu-side-bar">
      <li id="menu-order-list">주문리스트</li>
      <li id="menu-pickup">픽업현황</li>
      <li id="menu-recipe-list">레시피리스트</li>
      <li id="menu-store-info">매장정보</li>
    </ul>
  </section>
</body>

<script type="text/javascript" src="../js/mcore.min.js"></script>
<script type="text/javascript" src="../js/ui/empOrderDetail.js"></script>

</html>
