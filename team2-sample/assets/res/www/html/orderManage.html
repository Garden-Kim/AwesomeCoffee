<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport"/>
  <title>주문리스트(직원)</title>
  <link href="../css/morpheus-style.css" rel="stylesheet"/>
  <link href="../css/swiper.min.css" rel="stylesheet"/>
  <link href="../css/muikit.css" rel="stylesheet"/>
</head>

<body>
<div class="wrapper">
  <header class="header bg-white">
    <h1>
      당일 주문목록
    </h1>
    <button class="btn-back l-fix" id="back" type="button">
      뒤로가기
    </button>
    <button class="btn-menu r-fix" id="menu" type="button">
      메뉴
    </button>
  </header>

  <div class="emp-tab-menu-wrap bg-yellow">
    <ul class="emp-tab-menu table menu">
      <li>주문번호</li>
      <li>회원번호</li>
      <li>주문내역</li>
      <li>조리여부</li>
      <li>픽업여부</li>
    </ul>
  </div>

  <div class="emp-tab-menu-wrap  bg-white">
    <div class="cont-wrap">

      <div class="empOrder">

      </div>
    </div>
  </div>
  <button class="btn-top" id="btnTop" type="button">
    top
  </button>
</div>

<section class="side-bar position">
  <h1>메뉴</h1>
  <ul class="menu-side-bar">
    <li id="menu-order-list">주문리스트</li>
    <li id="menu-pickup">픽업현황</li>
    <li id="menu-order-manage">오늘의 주문관리</li>
    <li id="menu-recipe-list">레시피리스트</li>
    <li id="menu-store-info">매장정보</li>
    <li id="menu-logout">로그아웃</li>
  </ul>
</section>
</body>

<script src="../js/mcore.min.js" type="text/javascript"></script>
<script src="../js/ui/orderManage.js" type="text/javascript"></script>

</html>y
