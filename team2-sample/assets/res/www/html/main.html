<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport" />
  <title>Hello! Mobile!</title>
  <link href="../css/morpheus-style.css" rel="stylesheet" />
  <link href="../css/swiper.min.css" rel="stylesheet" />
  <link href="../css/muikit.css" rel="stylesheet" />
  <link href="../css/sungHo.css" rel="stylesheet" />
  <link href="../css/test.css" rel="stylesheet" />
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <!-- 헤더 입력 영역 (헤더 디자인에 따라 바꿔치기 가능) -->
      <!-- 하단에 라인이 있는경우 class="line"추가 -->
      <h1 class="logo" style="background-color: rgb(255, 208, 0);">
        회원페이지
      </h1>
      <div id="logout" class="btn-logout r-fix" style="font-size: 1.2rem;padding: 1.7rem 0 0 0;height: 5rem;">
        <span>로그아웃</span>
        <button class="btn-arrow"></button>
      </div>
    </header>

    <div class="container bg-gray line-t">
      <!-- 헤더 입력 영역 (헤더 디자인에 따라 바꿔치기 가능) -->
      <div class="cont-wrap main-box">
        <!-- 태블릿에서 볼때 왼쪽에 정렬될 내용 -->
        <!-- section 단위로 순서 변경 가능 -->

        <section id="slider1" class="slider">
          <div class="slideshow-container">

            <div class="mySlideDiv fade active">
              <img src="../img/event_4main.JPG">
            </div>

            <div class="mySlideDiv fade active">
              <img src="../img/event_1main.JPG">
            </div>

            <div class="mySlideDiv fade">
              <img src="../img/event_2main.JPG">
            </div>

            <div class="mySlideDiv fade">
              <img src="../img/event_3main.JPG">
            </div>

        </section>

        <ul class="main-menu-box type04">
          <li id="orderList" style="text-align:center">
            주문하기
          </li>
          <li id="storeList" style="text-align:center">
            주변매장
          </li>
          <li id="userInfoBtn" style="text-align:center">
            마이 페이지
          </li>
          <li id="cart" style="text-align:center">
            장바구니
          </li>
          <li id="interest" style="text-align:center">
            관심상품
          </li>
          <li id="payList" style="text-align:center">
            주문내역
          </li>
        </ul>

      </div>
    </div>
  </div>


</body>

<script src="../js/swiper.min.js"></script>
<script type="text/javascript" src="../js/mcore.min.js"></script>
<script src="../js/ui/main.js" type="text/javascript"></script>

</html>
