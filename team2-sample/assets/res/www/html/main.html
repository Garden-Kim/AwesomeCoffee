<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport"/>
  <title>Hello! Mobile!</title>
  <link href="../css/morpheus-style.css" rel="stylesheet"/>
  <link href="../css/swiper.min.css" rel="stylesheet"/>
  <link href="../css/muikit.css" rel="stylesheet"/>
  <link href="../css/sungHo.css" rel="stylesheet"/>
</head>

<body>
<div class="wrapper">
  <header class="header">
    <!-- 헤더 입력 영역 (헤더 디자인에 따라 바꿔치기 가능) -->
    <!-- 하단에 라인이 있는경우 class="line"추가 -->
    <h1 class="logo">
      EDUCATION
    </h1>
    <button class="btn-menu r-fix" type="button">
      메뉴
      <!-- 왼쪽 버튼 class="l-fix" 추가 -->
      <!-- 오른쪽 버튼 class="r-fix" 추가 -->
    </button>
  </header>

  <div class="container bg-gray line-t">
    <!-- 헤더 입력 영역 (헤더 디자인에 따라 바꿔치기 가능) -->
    <div class="cont-wrap main-box">
      <!-- 태블릿에서 볼때 왼쪽에 정렬될 내용 -->
      <div class="left-box">
        <!-- section 단위로 순서 변경 가능 -->
        <section class="main-box-01">
          <div class="swiper-container">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img alt="우리아이 상상력 키우는 창의력 미술교육 이벤트" src="../img/main-coffee.png"/>
              </div>

            </div>
          </div>
        </section>
        <div class="footer">

          <ul class="main-menu-box type04">
            <li class="memberOrderBtn" id="orderList" style="text-align:center">
              주문하기
            </li>
            <li class="memberOrderBtn" id="storeList" style="text-align:center">
              주변매장
            </li>
            <li class="memberOrderBtn" id="userInfoBtn" style="text-align:center">
              마이 페이지
            </li>
            <li class="memberOrderBtn" id="cart" style="text-align:center">
              장바구니
            </li>
          </ul>
        </div>

      </div>
    </div>
  </div>
</div>

<section class="side-bar position">
  <h1>메뉴</h1>
  <ul class="menu-side-bar">
    <li id="m-logout">로그아웃</li>
    <li id="m-orderList">메뉴보기</li>
    <li id="m-storeList">주변매장</li>
    <li id="m-userInfo">내정보</li>
    <li id="m-cart">장바구니</li>
    <li id="m-payList">결제내역</li>
  </ul>
</section>

</body>

<script src="../js/swiper.min.js"></script>
<script type="text/javascript" src="../js/mcore.min.js"></script>
<script src="../js/ui/main.js" type="text/javascript"></script>

</html>
