<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport"/>
  <title>주문내역(회원)</title>
  <link href="../css/morpheus-style.css" rel="stylesheet"/>
  <link href="../css/swiper.min.css" rel="stylesheet"/>
  <link href="../css/muikit.css" rel="stylesheet"/>
</head>

<body>
<div class="wrapper">
  <header class="header bg-white">
    <h1>
      주문 내역
    </h1>
    <button class="btn-back l-fix" id="back" type="button">
      뒤로가기
    </button>
    <button class="btn-menu r-fix" id="menu" type="button">
      메뉴
    </button>
  </header>
  <div class="tab-menu-wrap  bg-yellow">
    <!-- 헤더 입력 영역 (헤더 디자인에 따라 바꿔치기 가능) -->
    <ul class="tab-menu table orderStatus">
      <!-- 메뉴글자수가 동일하지 않은경우,tab갯수 상관없음 class="table" -->
      <!-- 메뉴글자수가 동일한경우, tab갯수에 따른 class추가 2개:count2, 3개:count3 ,count4, count5, count6, 6개이상: more -->
      <li class="on" id="orderList">
        <span class="btn-status">
						준비중
					</span>
      </li>
      <li id="history">
					<span class="btn-status">
						전체 
					</span>
      </li>
    </ul>
  </div>

  <div class="container bg-gray">
    <div class="cont-wrap">
      <div class="order-menu">

      </div>
    </div>
  </div>
  <button class="btn-top" id="btnTop" type="button">
    top
  </button>
</div>

<section class="side-bar position">
  <h1>메뉴</h1>
  <ul class="menu-side-bar">
    <li id="m-orderList">메뉴보기</li>
    <li id="m-storeList">주변매장</li>
    <li id="m-userInfo">내정보</li>
    <li id="m-cart">장바구니</li>
    <li id="m-interest">관심상품</li>
    <li id="m-payList">주문내역</li>
    <li id="m-logout">로그아웃</li>
  </ul>
</section>
</body>

<script src="../js/mcore.min.js" type="text/javascript"></script>
<script src="../js/ui/payList.js" type="text/javascript"></script>

</html>
