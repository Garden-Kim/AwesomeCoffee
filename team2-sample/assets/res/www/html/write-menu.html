<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
	<title>Hello! Mobile!</title>
	<link rel="stylesheet" href="../css/morpheus-style.css" />
	<link rel="stylesheet" href="../css/swiper.min.css" />
	<link rel="stylesheet" href="../css/muikit.css" />
</head>

<body>
	<div class="wrapper">
		<header class="header line">
			<!-- 하단에 라인이 있는경우 class="line"추가 -->
			<h1>
        메뉴 <span id="is-write">등록</span>
      </h1>
			<button type="button" class="btn-back l-fix">
				뒤로가기
			</button>
			<button type="button" class="btn-menu r-fix">
				메뉴
				<!-- 왼쪽 버튼 class="l-fix 추가 -->
				<!-- 오른쪽 버튼 class="r-fix 추가 -->
			</button>
		</header>
		<div class="container">
			<div class="cont-wrap pd">
				<div class="info-wrap"/>
				<div class="ipt-wrap">
          <div class="ipt-form-type2">
						<span>
							제품명
						</span>
            <div class="ipt-form-col">
              <input type="text" id="ipt-title" placeholder="게시글 제목(50자까지)" maxlength="50"/>
            </div>
          </div>
          <div class="ipt-form-type2">
            <span>
							상품 카테고리
						</span>
            <div class="select-box h4p">
              <select class="menu-select" name="catergory">
                <option>카테고리 선택</option>
                <option value="43">커피(Hot)</option>
                <option value="42">커피(Ice)</option>
                <option value="블렌디드">블렌디드</option>
                <option value="44">음료</option>
                <option value="45">디저트</option>
              </select>
            </div>
          </div>
          <div class="ipt-form-type1">
						<span>
							설명
						</span>
            <div class="ipt-form-col">
              <input type="text" id="ipt-content" placeholder="게시글 내용(50자까지)" maxlength="50"/>
            </div>
          </div>
          <div class="ipt-form-type1">
						<span>
							가격
						</span>
            <div class="ipt-form-col">
              <input id="ipt-price" maxlength="5" placeholder="숫자만 입력" type="text"/>
            </div>
          </div>
          <div class="ipt-form-type1">
						<span>
							칼로리
						</span>
            <div class="ipt-form-col">
              <input id="ipt-Kal" maxlength="5" placeholder="숫자만 입력" type="text"/>
            </div>
          </div>
          <div class="ipt-form-type2">
						<span>
							첨부 이미지
						</span>
            <div class="ipt-form-row">
              <input type="text" id="ipt-img" readonly placeholder="이미지 파일명 (자동입력)"/>
              <button type="button" class="btn-line" id="btn-img">
                이미지 선택
              </button>
            </div>
						<div class="ipt-form-col">
              <img src="" id="view-img"/>
            </div>
          </div>
        </div>
      </div>
      <div class="btn-wrap btm-wrap pd">
        <button type="button" class="btn-point-color" id="btn-write">
          작성하기
        </button>
      </div>
    </div>
  </div>
  <section class="side-bar position">
    <h1>메뉴</h1>
    <ul class="menu-side-bar">
      <li id="menu-order-food">식자재</li>
      <li id="menu-payment-list">발주내역</li>
      <li id="menu-sales">매출현황</li>
      <li id="menu-menu">상품관리</li>
      <li id="menu-member-info">회원정보</li>
      <li id="menu-store-info">매장정보</li>
    </ul>
  </section>
</body>

<script type="text/javascript" src="../js/mcore.min.js"></script>
<script src="../js/ui/write-menu.js" type="text/javascript"></script>
</html>
