<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport"/>
  <title>Hello! Mobile!</title>
  <link href="../css/morpheus-style.css" rel="stylesheet"/>
  <link href="../css/swiper.min.css" rel="stylesheet"/>
  <link href="../css/muikit.css" rel="stylesheet"/>
</head>
<body>
<div class="wrapper foodList">
  <header class="header">
    <!-- 헤더 입력 영역 (헤더 디자인에 따라 바꿔치기 가능) -->
    <!-- 하단에 라인이 있는경우 class="line"추가 -->
    <h1>
      식자재 목록
    </h1>
    <button class="btn-back l-fix" type="button">
      뒤로가기
    </button>
    <button class="btn-menu r-fix" id="btn-menu" type="button">
      메뉴
      <!-- 왼쪽 버튼 class="l-fix" 추가 -->
      <!-- 오른쪽 버튼 class="r-fix" 추가 -->
    </button>
  </header>
  <div class="tab-menu-wrap bg-yellow">
    <ul class="tab-menu table order">
      <li>
        <span>
          선택
        </span>
      </li>
      <li id="ice">
        <span>
          식자재
        </span>
      </li>
      <li id="blended">
        <span>
          수량
        </span>
      </li>
      <li id="tea">
        <span>
          가격
        </span>
      </li>
    </ul>
  </div>
  <div class="container bg-gray line-t foodbox">
    <div class="cont-wrap main-box">
      <div class="tab-menu-wrap" id="noti-wrap">


      </div>
    </div>
  </div>
  <div class="total-price">
    구매가격 <span>10000 원</span>
  </div>
  <button class="btn-top order" type="button">
    top
    <!-- 하단 고정 버튼 -->
  </button>
  <div class="btn-wrap">
    <button class="btn-point-color order" id="btn-order" type="button">
      주문하기
    </button>
  </div>

</div>
<section class="side-bar position">
  <h1>메뉴</h1>
  <ul class="menu-side-bar">
    <li id="menu-order-food">식자재</li>
    <li id="menu-payment-list">발주내역</li>
    <li id="menu-sales">매출현황</li>
    <li id="menu-menu">상품관리</li>
    <li id="menu-member-info">회원정보</li>
    <li id="menu-store-info">매장정보</li>
  </ul>
</section>
</body>

<script src="../js/swiper.min.js"></script>
<script src="../js/mcore.min.js" type="text/javascript"></script>
<script src="../js/ui/foodOrder.js" type="text/javascript"></script>
</html>
