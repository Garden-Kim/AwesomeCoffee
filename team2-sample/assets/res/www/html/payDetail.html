<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport"/>
  <title>주문 상세페이지(회원)</title>
  <link href="../css/morpheus-style.css" rel="stylesheet"/>
  <link href="../css/swiper.min.css" rel="stylesheet"/>
  <link href="../css/muikit.css" rel="stylesheet"/>
</head>

<body>
<div class="wrapper">
  <header class="header bg-white">
    <h1>
      주문 상세페이지
    </h1>
    <button class="btn-back l-fix" id="back" type="button">
      뒤로가기
    </button>
    <button class="btn-menu r-fix" id="menu" type="button">
      메뉴
    </button>
  </header>
  <div class="orderInfo bg-white" id="orderInfo">
    <h1 style="font-size:2rem;font-weight:bold;padding:1rem;"> 주문번호 : <span id="orderNum"></span></h1>
    <div id="orderDate" class="orderInfo">날짜</div>
    <div class="orderInfo" >
      결제방식 : <span id="payMethod"></span>
      <span style="float:right; margin-right:7rem;">총액 : <span id="paymentPrice" style="font-weight:bold;">10000</span> 원</span>
    </div>
  </div>
  <div class="container bg-gray">
    <div class="cont-wrap">
      <div class="empOrderlist">

      </div>
    </div>
  </div>
  <button class="btn-top" id="btnTop" type="button">
    top
  </button>
</div>

<section class="side-bar position">
  <h1>메뉴</h1>
  <ul class="menu-side-bar">
    <li id="m-orderList">메뉴보기</li>
    <li id="m-storeList">주변매장</li>
    <li id="m-userInfo">내정보</li>
    <li id="m-cart">장바구니</li>
    <li id="m-interest">관심상품</li>
    <li id="m-payList">주문내역</li>
  </ul>
</section>
</body>

<script src="../js/mcore.min.js" type="text/javascript"></script>
<script src="../js/ui/payDetail.js" type="text/javascript"></script>

</html>y
