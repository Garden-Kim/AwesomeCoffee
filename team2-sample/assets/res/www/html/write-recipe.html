<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport"/>
  <title>레시피등록 및 수정</title>
  <link href="../css/morpheus-style.css" rel="stylesheet"/>
  <link href="../css/swiper.min.css" rel="stylesheet"/>
  <link href="../css/muikit.css" rel="stylesheet"/>
</head>

<body>
<div class="wrapper">
  <header class="header line">
    <!-- 하단에 라인이 있는경우 class="line"추가 -->
    <h1>
      레시피 <span id='modify'>등록</span>
    </h1>
    <button class="btn-back l-fix" type="button">
      뒤로가기
    </button>
  </header>
  <div class="container">
    <div class="cont-wrap pd" style="padding-bottom: 5rem;">
      <div class="info-wrap"/>
      <div class="ipt-wrap">
        <div class="ipt-form-type2">
						<span>
							상품명(메뉴에서 가져옴)
						</span>
          <div class="ipt-form-col">
            <input id="ipt-title" disabled type="text"/>
          </div>
        </div>
        <div class="ipt-form-type1">
						<span>
							레시피 내용
						</span>
          <div class="ipt-form-col">
            <textarea name="contentText" id="ipt-content" cols="20" rows="10"placeholder="레시피 내용 입력" 
                    style="width:100%; height:100px; resize:none;"></textarea>

          </div>
        </div>
        <div class="ipt-form-type2 food-button" id="food-select">
          <div class="ipt-form-row default">
            <div class='select-box recipe-select'>
              <select class='catergory' id="first">
                <option value=''>식자재 등록</option>
              </select>
            </div>
            <div class='select-box recipe-select qty-select'>  
              <select class='food-qty'>
                <option value='1'>1 개</option>
                <option value='2'>2 개</option>
                <option value='3'>3 개</option>
                <option value='4'>4 개</option>
                <option value='5'>5 개</option>
                <option value='6'>6 개</option>
                <option value='7'>7 개</option>
                <option value='8'>8 개</option>
                <option value='9'>9 개</option>
                <option value='10'>10 개</option>
              </select>
            </div>
            <button class='btn-line' id='food-plus' type='button'>
              식자재 추가
            </button>
            <!-- <button class="btn-food" id="food-del-1" type="button">
               삭제
             </button>-->
          </div>
        </div>
      </div>
    </div>
    <div class="btn-wrap btm-fix pd">
      <button class="btn-point-color" id="btn-write" type="button">
        작성하기
      </button>
    </div>
  </div>
</div>
</body>

<script src="../js/mcore.min.js" type="text/javascript"></script>
<script src="../js/ui/write-recipe.js" type="text/javascript"></script>
</html>
