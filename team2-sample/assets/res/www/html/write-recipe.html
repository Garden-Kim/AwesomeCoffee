<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport"/>
  <title>Hello! Mobile!</title>
  <link href="../css/morpheus-style.css" rel="stylesheet"/>
  <link href="../css/swiper.min.css" rel="stylesheet"/>
  <link href="../css/muikit.css" rel="stylesheet"/>
</head>

<body>
<div class="wrapper">
  <header class="header line">
    <!-- 하단에 라인이 있는경우 class="line"추가 -->
    <h1>
      레시피 등록
    </h1>
    <button class="btn-back l-fix" type="button">
      뒤로가기
    </button>
    <button class="btn-menu r-fix" type="button">
      메뉴
      <!-- 왼쪽 버튼 class="l-fix 추가 -->
      <!-- 오른쪽 버튼 class="r-fix 추가 -->
    </button>
  </header>
  <div class="container">
    <div class="cont-wrap pd">
      <div class="info-wrap"/>
      <div class="ipt-wrap">
        <div class="ipt-form-type2">
						<span>
							상품명(메뉴에서 가져옴)
						</span>
          <div class="ipt-form-col">
            <input id="ipt-title" maxlength="50" placeholder="게시글 제목(50자까지)" type="text"/>
          </div>
        </div>
        <div class="ipt-form-type1">
						<span>
							레시피 내용
						</span>
          <div class="ipt-form-col">
            <textarea name="contentText" id="ipt-content" cols="20" rows="10"placeholder="레시피 내용 입력" 
                    style="width:100%; height:100px; resize:none;"></textarea>

          </div>
        </div>
        <div class="ipt-form-type2 food-button" id="food-select">
          <div class="ipt-form-row default">
            <div class='select-box recipe-select'>
              <select name='catergory'>
                <option value=''>식자재 등록</option>
                <option value='커피(원두)'>커피(원두)</option>
                <option value='우유'>우유</option>
                <option value='초코시럽'>초코시럽</option>
                <option value='휘핑크림'>휘핑크림</option>
              </select>
            </div>
            <button class='btn-line' id='food-plus' type='button'>
              식자재 추가
            </button>
            <!-- <button class="btn-food" id="food-del-1" type="button">
               삭제
             </button>-->
          </div>
        </div>
      </div>
    </div>
    <div class="btn-wrap btm-wrap pd">
      <button class="btn-point-color" id="btn-write" type="button">
        작성하기
      </button>
    </div>
  </div>
</div>
<section class="side-bar position">
  <h1>메뉴</h1>
  <ul class="menu-side-bar">
    <li id="menu-order-food">식자재</li>
    <li id="menu-payment-list">발주내역</li>
    <li id="menu-sales">매출현황</li>
    <li id="menu-menu">상품관리</li>
    <li id="menu-member-info">회원정보</li>
    <li id="menu-store-info">매장정보</li>
  </ul>
</section>
</body>

<script src="../js/mcore.min.js" type="text/javascript"></script>
<script src="../js/ui/write-recipe.js" type="text/javascript"></script>
</html>
