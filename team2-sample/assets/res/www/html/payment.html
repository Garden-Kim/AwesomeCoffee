<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport"/>
  <title>Hello! Mobile!</title>
  <link href="../css/morpheus-style.css" rel="stylesheet"/>
  <link href="../css/swiper.min.css" rel="stylesheet"/>
  <link href="../css/muikit.css" rel="stylesheet"/>
  <link href="../css/sungHo.css" rel="stylesheet"/>

</head>

<body>
<div class="wrapper">
  <header class="header line">
    <h1>
      결제 페이지
    </h1>
    <button class="btn-back l-fix" type="button">
      뒤로가기
    </button>
    <button class="btn-menu r-fix" type="button">
      메뉴
    </button>
  </header>
  <div class="container">
    <div class="cont-wrap">
      <div class="commonLine"></div>
      <div class="paymeyContent">
        <div class="imga">
          <img alt="서버 점검중입니다." id="imgUrl5" src=""/>
        </div>
        <div class="asdf">
          <span class="paymentTitle" id="title"></span>
          <div style="font-size:1.3em;margin-top:1rem;">
            <span id="qty"></span>
            <span >개</span>
          </div>
        </div>
      </div>

      <div class="commonLine"></div>
      <div id="payment">

        <div class="paymentChoice">
          <span class="paymentMethod">결제방식</span>
          <div class="paymentMethod2">
            <input id="kakaoPay" name="payment" type="radio" value="kakaoPay"/>
            <label class="paymentChoiceKakao" for="kakaoPay">
              카카오페이
            </label>
            <input id="creditCard" name="payment" type="radio" value="creditCard"/>
            <label class="paymentChoiceCard" for="creditCard">
              신용카드
            </label>
            <input id="accountTransfer" name="payment" type="radio" value="accountTransfer"/>
            <label class="paymentChoiceCard" for="accountTransfer">
              계좌이체
            </label>
          </div>
        </div>
      </div>
      <div class="commonLine"></div>
      <div class="paymetTotal">

        <span class="paymentAmount">결제금액 </span>
        <span class="paymentAmount1" >원 </span><span class="paymentAmount1" id="goodsPrice">5000</span>
      </div>
      <div class="commonLine"></div>
      <div class="btn-wrap   btm-fix">
        <button class="btn-point-color" id="payBtn" type="button">
          결 제
        </button>
      </div>
    </div>
  </div>
</div>
<section class="side-bar position">
  <h1>메뉴</h1>
  <ul class="menu-side-bar">
    <li id="m-orderList">메뉴보기</li>
    <li id="m-storeList">주변매장</li>
    <li id="m-userInfo">내정보</li>
    <li id="m-cart">장바구니</li>
    <li id="m-interest">관심상품</li>
    <li id="m-payList">주문내역</li>
  </ul>
</section>
</body>

<script src="../js/mcore.min.js" type="text/javascript"></script>
<script src="../js/ui/payment.js" type="text/javascript"></script>

</html>
