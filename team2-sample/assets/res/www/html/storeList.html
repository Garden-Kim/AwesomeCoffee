<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport"/>
  <title>Hello! Mobile!</title>
  <link href="../css/morpheus-style.css" rel="stylesheet"/>
  <link href="../css/swiper.min.css" rel="stylesheet"/>
  <link href="../css/muikit.css" rel="stylesheet"/>
  <link href="../css/sungHo.css" rel="stylesheet"/>
</head>

<body>
<div class="wrapper">
  <header class="header">
    <!-- 하단에 라인이 있는경우 class="line"추가 -->
    <h1>
      주변 매장
    </h1>
    <button class="btn-back l-fix" id="back" type="button">
      뒤로가기
    </button>
    <button class="btn-modify r-fix" id="btn-modify" type="button">
      메뉴등록
    </button>
    <button class="btn-menu r-fix" type="button">
      메뉴
    </button>
  </header>
  <div class="container bg-gray">
    <div class="cont-wrap">
      <div class="metro-wrap pd ">

      </div>
      <div class="btn-wrap">
        <button class="btn-point-color" data-more type="button">
          더보기
        </button>
      </div>
    </div>
  </div>
  <button class="btn-top" id="btnTop" type="button">
    top
    <!-- 하단 고정 버튼 -->
  </button>
</div>
<section class="side-bar position">
  <h1>메뉴</h1>
  <ul class="menu-side-bar">
    <li id="orderList">메뉴보기</li>
    <li id="storeList">주변매장</li>
    <li id="userInfo">내정보</li>
    <li id="cart">장바구니</li>
    <li id="payList">결제내역</li>
  </ul>
</section>
</body>

<script src="../js/mcore.min.js" type="text/javascript"></script>
<script src="../js/ui/storeList.js" type="text/javascript"></script>
</html>
