<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport"/>
  <title>Hello! Mobile!</title>
  <link href="../css/morpheus-style.css" rel="stylesheet"/>
  <link href="../css/swiper.min.css" rel="stylesheet"/>
  <link href="../css/muikit.css" rel="stylesheet"/>
  
  <link href="../css/test.css" rel="stylesheet"/>
</head>

<body>
<div class="wrapper">
  <header class="header line">
    <h1>
      매출 현황
    </h1>
    <button class="btn-back l-fix" type="button">
      뒤로가기
    </button>
    <button class="btn-menu r-fix" type="button">
      메뉴
    </button>
  </header>
  <div class="container">
    <section class="main-box-01">
      <div class="detail-tit">
        <p id="title">
          그래프
        </p>
        <div class="img-wrap">
          <img alt="서버 점검중입니다." id="imgUrl" src="../img/img-info.png"/>
        </div>
      </div>
      <div class="detail-cont">
        <div class="img-wrap">
          <span style="float:right; margin-right:2rem; font-size: 17px; font-weight: bold;">
           날짜 선택  <input type="date" id="inputDate" value="2022-01-01"
                 min="2018-01-01" max="2022-12-31" class="selectDate" >
                  <button class="btn-search"></button>
          </span>
        </div>
      </div>
    </section>
    <section class="paymentBox">
      <div class="tit-wrap">
        <h2>
          매출 내역
        </h2>

        <span style="float:right; margin-right:2rem; font-size: 17px; font-weight: bold;">
        매출 합계 : 
      <span id="paymentSum" style="font-weight:bold;  font-size: 17px; "> 
    </span>


      </div>
      <ul class="noti-wrap" id="noti-wrap">

      </ul>
    </section>
    <section class="paymentListbox">
      <div class="emp-tab-menu-wrap  bg-white">
        <div class="cont-wrap"  style="margin-bottom: 5rem";>
    
          <div class="paymentList"  style="margin-bottom: 5rem";>
    
          </div>
        </div>
      </div>
      </section>
  </div>
</div>
<section class="side-bar position">
  <h1>메뉴</h1>
  <ul class="menu-side-bar">
    <li id="menu-order-food">식자재</li>
    <li id="menu-payment-list">발주내역</li>
    <li id="menu-sales">매출현황</li>
    <li id="menu-menu">상품관리</li>
    <li id="menu-member-info">회원정보</li>
    <li id="menu-store-info">매장정보</li>
  </ul>
</section>
</body>

<script src="../js/mcore.min.js" type="text/javascript"></script>
<script src="../js/ui/saleSearch.js" type="text/javascript"></script>
</html>
