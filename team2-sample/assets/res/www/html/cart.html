<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport"/>
  <title>장바구니</title>
  <link href="../css/morpheus-style.css" rel="stylesheet"/>
  <link href="../css/swiper.min.css" rel="stylesheet"/>
  <link href="../css/muikit.css" rel="stylesheet"/>
</head>
<body>
<div class="wrapper">
  <header class="header bg-white">
    <h1>
      장바구니
    </h1>
    <button class="btn-back l-fix" id="back" type="button">
      뒤로가기
    </button>
    <button class="btn-menu r-fix" id="menu" type="button">
      메뉴
    </button>
  </header>

  <div class="top tab-menu-wrap">
    <div class="container ">
      <div class="cont-wrap cart">
        <div class="metro-wrap pd bg-gray" id="card" style="height: 100%;">
        </div>
      </div>
      <div class="total-price">
        구매가격 <span>원</span><span id="tp">10000</span>
      </div>
      <div class="btn-wrap count2 btm-fix">
        <button class="btn-point-color" id="orderBtn" type="button">
          주문하기
        </button>
      </div>
    </div>
  </div>

</div>
<section class="side-bar position">
  <h1>메뉴</h1>
  <ul class="menu-side-bar">
    <li id="m-orderList">메뉴보기</li>
    <li id="m-storeList">주변매장</li>
    <li id="m-userInfo">내정보</li>
    <li id="m-cart">장바구니</li>
    <li id="m-interest">관심상품</li>
    <li id="m-payList">주문내역</li>
  </ul>
</section>

</body>

<script src="../js/mcore.min.js" type="text/javascript"></script>
<script src="../js/ui/cart.js" type="text/javascript"></script>

</html>
