<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>장바구니</title>
  <link rel="stylesheet" href="../css/morpheus-style.css" />
  <link rel="stylesheet" href="../css/swiper.min.css" />
  <link rel="stylesheet" href="../css/muikit.css" />
</head>
<body>
  <div class="wrapper">
    <header class="header bg-white">
      <h1>
        장바구니
      </h1>
      <button type="button" class="btn-back l-fix" id="back">
        뒤로가기
      </button>
      <button type="button" class="btn-menu r-fix" id="menu">
        메뉴
      </button>
    </header>

    <div class="top tab-menu-wrap">
      <div class="container">
        <div class="cont-wrap cart">
          <div class="metro-wrap pd" id="card">
          </div>
        </div>
        <div class="btn-wrap count2 btm-fix">
          <button type="button" id="orderBtn" class="btn-point-color">
            주문하기
          </button>
        </div>
      </div>
    </div>
    
  </div>
  <section class="side-bar position">
    <h1>메뉴</h1>
    <ul class="menu-side-bar">
      <li id="a">사</li>
      <li id="b">이</li>
      <li id="c">드</li>
      <li id="menu-store-info">매장정보</li>
    </ul>
  </section>

</body>

<script type="text/javascript" src="../js/mcore.min.js"></script>
<script type="text/javascript" src="../js/ui/cart.js"></script>

</html>
