<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>레시피 디테일</title>
  <link rel="stylesheet" href="../css/morpheus-style.css" />
  <link rel="stylesheet" href="../css/swiper.min.css" />
  <link rel="stylesheet" href="../css/muikit.css" />
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <h1>
        레시피 상세정보
      </h1>
      <button type="button" class="btn-back l-fix" id="back">
        뒤로가기
      </button>
      <button type="button" class="btn-menu r-fix" id="menu">
        메뉴
      </button>
    </header>
    <div class="container">

      <div class="cont-wrap" id="notice-select">
        <div class="recipe-detail-tit">
          <p id="menuName">

          </p>
          <span id="recipeNum">

          </span>
        </div>
        <div class="recipe-detail-cont">
          <div class="img-wrap">
            <img id="imgUrl" src="../img/img-info.png" alt="서버 점검중입니다." />
          </div>

          <p id="recipeContent">

          </p>
        </div>
      </div>
    </div>
  </div>

  <section class="side-bar position">
    <h1>메뉴</h1>
    <ul class="menu-side-bar">
      <li id="menu-order-list">주문리스트</li>
      <li id="menu-pickup">픽업현황</li>
      <li id="menu-recipe-list">레시피리스트</li>
      <li id="menu-store-info">매장정보</li>
    </ul>
  </section>
</body>

<script type="text/javascript" src="../js/mcore.min.js"></script>
<script type="text/javascript" src="../js/ui/recipeDetail.js"></script>

</html>
