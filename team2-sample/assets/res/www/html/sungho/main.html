<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Hello! Mobile!</title>
  <link rel="stylesheet" href="../css/morpheus-style.css" />
  <link rel="stylesheet" href="../css/swiper.min.css" />
  <link rel="stylesheet" href="../css/muikit.css" />
  <link rel="stylesheet" href="../css/sungHo.css" />
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <!-- 헤더 입력 영역 (헤더 디자인에 따라 바꿔치기 가능) -->
      <!-- 하단에 라인이 있는경우 class="line"추가 -->
      <h1 class="logo">
        EDUCATION
      </h1>
      <button type="button" class="btn-menu r-fix" id="userInfoBtn">
        메뉴
        <!-- 왼쪽 버튼 class="l-fix" 추가 -->
        <!-- 오른쪽 버튼 class="r-fix" 추가 -->
      </button>
    </header>

    <div class="container bg-gray line-t">
      <!-- 헤더 입력 영역 (헤더 디자인에 따라 바꿔치기 가능) -->
      <div class="cont-wrap main-box">
        <!-- 태블릿에서 볼때 왼쪽에 정렬될 내용 -->
        <div class="left-box">
          <!-- section 단위로 순서 변경 가능 -->
          <section class="main-box-01">
            <div class="swiper-container">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <img src="../img/twoTeam_main.png" alt="우리아이 상상력 키우는 창의력 미술교육 이벤트" />
                </div>

              </div>
            </div>
          </section>
          <div class="footer">

            <ul class="main-menu-box type04">
              <li style="text-align:center" class="memberOrderBtn">
                주문하기
              </li>
              <li style="text-align:center" id="storeList" class="memberOrderBtn2" >
                주변매장
              </li>
              <li style="text-align:center"  class="memberOrderBtn3">
                마이 페이지
              </li>
              <li style="text-align:center"  class="memberOrderBtn4">
                장바구니
              </li>

            </ul>

          </div>

        </div>
      </div>
      <script type="text/javascript">
        var mySwiper = new Swiper('.swiper-container', {
          pagination: {
            el: '.swiper-pagination',
          },
          navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
          },
        });
      </script>
    </div>
  </div>

</body>

<script src="../js/swiper.min.js"></script>
<script type="text/javascript" src="../js/mcore.min.js"></script>
<script type="text/javascript" src="../js/ui/main.js"></script>

</html>
