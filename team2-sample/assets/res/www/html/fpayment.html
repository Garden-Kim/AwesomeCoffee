<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport"/>
  <title>발주하기</title>
  <link href="../css/morpheus-style.css" rel="stylesheet"/>
  <link href="../css/swiper.min.css" rel="stylesheet"/>
  <link href="../css/muikit.css" rel="stylesheet"/>
</head>

<body>
<div class="wrapper">
  <header class="header line">
    <h1>
      발주 목록 확인
    </h1>
    <button class="btn-back l-fix" type="button">
      뒤로가기
    </button>
    <button class="btn-menu r-fix" type="button">
      메뉴
    </button>
  </header>
  <div class="container">
    <div class="cont-wrap">
      <!-- 태블릿에서 볼때 왼쪽에 정렬될 내용 -->
      <div>
        <table class="tbl-ipt" style="border-collapse: separate; border-spacing: 0 1rem;">
          <colgroup>
            <col style="width:50%"/>
            <col style="width:25%"/>
            <col style="width:25%"/>
          </colgroup>
          <thead>
          <tr>
            <th>
              식자재명
            </th>
            <th>
              수량
            </th>
            <th>
              가격
            </th>
          </tr>
          </thead>
          <tbody id="noti-wrap">

          </tbody>
          <tfoot>
          <tr>
            <td colspan="3">
              총 가격 : <span id="totalPrice">0</span> 원
            </td>
          </tr>
          </tfoot>
        </table>
      </div>
      <div class="btn-wrap">
        <button class="btn-point-color" id="btn-order" type="button">
          발주 등록
        </button>
      </div>
    </div>
  </div>
</div>
<section class="side-bar position" id="emp-side">
  <h1>메뉴</h1>
  <ul class="menu-side-bar">
    <li id="menu-order-food">식자재</li>
    <li id="menu-payment-list">발주입금</li>
    <li id="menu-sales">매출현황</li>
    <li id="menu-menu">상품관리</li>
    <li id="menu-member-info">회원정보</li>
    <li id="menu-store-info">매장정보</li>
    <li id="menu-logout">로그아웃</li>
  </ul>
</section>
</body>

<script src="../js/mcore.min.js" type="text/javascript"></script>
<script src="../js/ui/fpayment.js" type="text/javascript"></script>
</html>
