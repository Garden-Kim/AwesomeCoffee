<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport"/>
  <title>Hello! Mobile!</title>
  <link href="../css/morpheus-style.css" rel="stylesheet"/>
  <link href="../css/swiper.min.css" rel="stylesheet"/>
  <link href="../css/muikit.css" rel="stylesheet"/>
  <link href="../css/sungHo.css" rel="stylesheet"/>
</head>

<body>
<div class="wrapper">
  <header class="header line">
    <h1>
      상품 상세보기
    </h1>
    <button class="btn-back l-fix" type="button">
      뒤로가기
    </button>
    <button class="btn-menu r-fix" type="button">
      메뉴
    </button>
  </header>
  <div class="container">
    <div class="cont-wrap">

      <div class="detail-conts" style="height:auto;">
        <div class="img-wraps">
          <img alt="서버 점검중입니다." id="imgUrl" src=""/>
        </div>

        <div id="title" style="width:100%;font-size:2rem;font-weight:bold;"></div>
        <div style="padding:1rem;">
          <div id="content" style="font-size: 1.5rem;"></div>
          <span id="kal" style="position:relative;float:right;"></span>
        </div>
      </div>
      <div class="commonLine"></div>
      <div class="orderQty" class="orderQty">
        <span class="goodsPrice" id="goodsPrice" style="padding-left: 10rem;">5000</span> 원
        <span class="goodsCnt">
            <button id="qtyMinus" type="button"><img src='../img/icon-minus.png'></button>
            <span id="goodsQty"> 1</span>&nbsp;&nbsp; 
            <button id="qtyPlus" type="button"><img src='../img/icon-plus.png'></button>
        </span>
        <div class="recipe-exist">
          <span id="recipe-exist" style="padding: 1.5rem;"> 등록된 레시피가 없습니다. </span>
          <button class='btn-line' id='recipe-write' type='button'>
            레시피 등록
          </button>
        </div>

      </div>
      <div class="commonLine"></div>
      <div class="recommandationMenu">
        <div style="width:100%;text-align:center;font-size:1.7rem; font-weight:bold;">회원님을 위한 추천메뉴</div>
        <ul class="metro-wrap pd" id="best">
          <li class='menu bg-white' id='menu1' data='' style="bolder:3px;solid;rgb(223, 221, 221);">
            <div class='thumbnail-wrap'>
              <div class='thumbnail'>
                <img alt='' id="imgUrl1" src=''/>
              </div>
            </div>
            <div class='info-box'>
              <div class='info-box-top'>
                <strong class='ellipsis_1' id="goodsName1">
                  상품 이름
                </strong>
                <div class='info-box-btm'>
                  <p class='ellipsis_1' id="goodsPrice1" style='text-align:right;font-size:1.7rem;'>
                    가격
                  </p>
                </div>
              </div>
            </div>
          </li>
          <li class='menu bg-white' id='menu2' data=''>
            <div class='thumbnail-wrap'>
              <div class='thumbnail'>
                <img alt='' id="imgUrl2" src=''/>
              </div>
            </div>
            <div class='info-box'>
              <div class='info-box-top'>
                <strong class='ellipsis_1' id="goodsName2">
                  상품 이름
                </strong>
                <div class='info-box-btm'>
                  <p class='ellipsis_1' id="goodsPrice2" style='text-align:right;font-size:1.7rem;'>
                    가격
                  </p>
                </div>
              </div>
            </div>
          </li>
          <li class='menu bg-white' id='menu3' data=''>
            <div class='thumbnail-wrap'>
              <div class='thumbnail'>
                <img alt='' id="imgUrl3" src=''/>
              </div>
            </div>
            <div class='info-box'>
              <div class='info-box-top'>
                <strong class='ellipsis_1' id="goodsName3">
                  상품 이름
                </strong>
                <div class='info-box-btm'>
                  <p class='ellipsis_1' id="goodsPrice3" style='text-align:right;font-size:1.7rem;'>
                    가격
                  </p>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <div class="commonLine" style="margin-bottom:5rem;"></div>
    </div>
  </div>
  <div class="btn-wrap count2 btm-fix none">
    <button class="btn-point-color" id="modiBtn" type="button">
      수정
    </button>
    <button class="btn-line" id="delBtn" type="button">
      삭제
    </button>
  </div>
  <div class="btn-wrap count2  btm-fix bg-white">
    <button class="btn-point-color" id="cartBtn" type="button">
      장바구니 담기
    </button>
    <button class="btn-line" id="payment" type="button">
      바로 주문
    </button>
  </div>
</div>
<section class="side-bar position none">
  <h1>메뉴</h1>
  <ul class="menu-side-bar">
    <li id="menu-order-food">식자재</li>
    <li id="menu-payment-list">발주내역</li>
    <li id="menu-sales">매출현황</li>
    <li id="menu-menu">상품관리</li>
    <li id="menu-member-info">회원정보</li>
    <li id="menu-store-info">매장정보</li>
  </ul>
</section>
<section class="side-bar position">
  <h1>메뉴</h1>
  <ul class="menu-side-bar">
    <li id="m-orderList">메뉴보기</li>
    <li id="m-storeList">주변매장</li>
    <li id="m-userInfo">내정보</li>
    <li id="m-cart">장바구니</li>
    <li id="m-interest">관심상품</li>
    <li id="m-payList">주문내역</li>
  </ul>
</section>

</body>

<script src="../js/mcore.min.js" type="text/javascript"></script>
<script src="../js/ui/goodsDetail.js" type="text/javascript"></script>
</html>
