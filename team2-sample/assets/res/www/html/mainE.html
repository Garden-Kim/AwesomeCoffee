<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport"/>
  <title>Hello! Mobile!</title>
  <link href="../css/morpheus-style.css" rel="stylesheet"/>
  <link href="../css/swiper.min.css" rel="stylesheet"/>
  <link href="../css/muikit.css" rel="stylesheet"/>
</head>

<body>
<div class="wrapper">
  <header class="header">
    <!-- 헤더 입력 영역 (헤더 디자인에 따라 바꿔치기 가능) -->
    <!-- 하단에 라인이 있는경우 class="line"추가 -->
    <h1 class="logo" style="background-color: rgb(280,208,0)">
     A W E S O M E
    </h1>
    <div id="logout" class="btn-logout r-fix" style="font-size: 1.3rem;padding: 1.7rem 0 0 0;height: 5rem;color:white;">
      <span >로그아웃</span>
      <button class="btn-arrow" ></button>
    </div>
  </header>
  <div class="tab-menu-wrap  bg-white">
    <!-- 헤더 입력 영역 (헤더 디자인에 따라 바꿔치기 가능) -->
  </div>
  <div class="container bg-gray line-t">
    <!-- 헤더 입력 영역 (헤더 디자인에 따라 바꿔치기 가능) -->
    <div class="cont-wrap main-box">
      <!-- 태블릿에서 볼때 왼쪽에 정렬될 내용 -->
      <div class="left-box">
        <!-- section 단위로 순서 변경 가능 -->

        <ul class="main-menu-box mainSection" style="border-top: 1px solid rgb(280,208,0);">
          <li id="employee" style="background:url(../img/orderManage.png) no-repeat center 25.0rem; background-size: 65px; background-color: rgb(280,208,0);  background-position: center;">
            주문관리
          </li>
          <li id="manager" style="background:url(../img/storeImage.png) no-repeat center 25.0rem; background-size: 70px; background-position: center;">            
            매장관리
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

</body>

<script src="../js/swiper.min.js"></script>
<script src="../js/mcore.min.js" type="text/javascript"></script>
<script src="../js/ui/mainE.js" type="text/javascript"></script>
