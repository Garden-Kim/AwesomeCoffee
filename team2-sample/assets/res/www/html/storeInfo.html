<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
	<title>Hello! Mobile!</title>
	<link rel="stylesheet" href="../css/morpheus-style.css" />
	<link rel="stylesheet" href="../css/swiper.min.css" />
	<link rel="stylesheet" href="../css/muikit.css" />
</head>

<body>
	<div class="wrapper">
		<header class="header line">
			<!-- 헤더 입력 영역 (헤더 디자인에 따라 바꿔치기 가능) -->
			<!-- 하단에 라인이 있는경우 class="line"추가 -->
			<h1>
				매장정보 수정
			</h1>
			<button type="button" class="btn-back l-fix">
				뒤로가기
			</button>
		</header>
		<div class="container">
			<!-- 헤더 입력 영역 (헤더 디자인에 따라 바꿔치기 가능) -->
			<div class="cont-wrap">
				<!-- 태블릿에서 볼때 왼쪽에 정렬될 내용 -->
				<div>
					<table class="tbl-ipt">
						<colgroup>
							<col style="width:30%"/>
							<col style="width:70%"/>
						</colgroup>
						<thead>
							<tr>
								<th class="bul">
									매장 정보
								</th>
								<td>
                  <span id="changePw">비밀번호 변경</span>
								</td>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th>
									매장명
								</th>
								<td>
									<input type="text" disabled id="storeName" class="full"/>
								</td>
							</tr>
							<tr>
								<th>
									아이디
								</th>
								<td>
									<input type="text" disabled id="loginId" class="full"/>
								</td>
							</tr>
							<tr>
								<th class="required">
									비밀번호
									<img src="../img/ico-required.png" alt="필수"/>
								</th>
								<td>
									<input type="password" placeholder="패스워드 입력" id="password" class="full"/>
								</td>
							</tr>
							<tr>
								<th class="required">
									연락처
									<img src="../img/ico-required.png" alt="필수"/>
								</th>
								<td>
									<input type="text" id="cellPhone" placeholder="연락처 입력" class="full"/>
								</td>
							</tr>
							<tr>
								<th class="required">
									주소
									<img src="../img/ico-required.png" alt="필수"/>
								</th>
								<td>
									<input type="text" id="addr" placeholder="주소 입력" class="full3" style="width: 60%;"/>
									<button type="button" id="addrSearch" class="btn-line">
										찾기
									</button>
								</td>
							</tr>
							<tr>
								<th>
									매장상태
								</th>
								<td>
									<input type="text" disabled id="state" class="full"/>
								</td>
							</tr>
							
						</tbody>
					</table>
				</div>
        <div class="btn-wrap count2 btn-fix pd" style="padding-top:5rem;" id="btn-two">
          <button type="button" id="saveBtn" class="btn-point-color">
            수정
          </button>
          <button type="button" id="outBtn" class="btn-line">
            매장상태 변경
          </button>
        </div>
			</div>
		</div>
		<div id="layer" style="display:none;position:fixed;overflow:hidden;z-index:1;-webkit-overflow-scrolling:touch;">
			<img src="https://t1.daumcdn.net/postcode/resource/images/close.png" id="btnCloseLayer" style="position:absolute;right:-3px;top:-3px;z-index:1;width: 20px;height: 18px;" alt="닫기 버튼">
    </div>
	</div>

		<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</body>

<script type="text/javascript" src="../js/mcore.min.js"></script>
<script type="text/javascript" src="../js/ui/storeInfo.js"></script>	
</html>
