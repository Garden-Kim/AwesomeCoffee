<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport"/>
  <title>Hello! Mobile!</title>
  <link href="../css/morpheus-style.css" rel="stylesheet"/>
  <link href="../css/swiper.min.css" rel="stylesheet"/>
  <link href="../css/muikit.css" rel="stylesheet"/>
</head>

<body>
<div class="wrapper">
  <header class="header">
    <!-- 헤더 입력 영역 (헤더 디자인에 따라 바꿔치기 가능) -->
    <!-- 하단에 라인이 있는경우 class="line"추가 -->
    <h1 class="logo">
      EDUCATION
    </h1>
  </header>
  <div class="container bg-gray line-t">
    <!-- 헤더 입력 영역 (헤더 디자인에 따라 바꿔치기 가능) -->
    <div class="cont-wrap main-box">
      <!-- 태블릿에서 볼때 왼쪽에 정렬될 내용 -->
      <div class="left-box" style="height: 100%;">
        <!-- section 단위로 순서 변경 가능 -->
        <section class="main-box-01" style="height: 100%;">
          <div class="swiper-container" style="height: 100%;">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img alt="커피 냠냠" src="../img/main-coffee.png"/>

              </div>

              <ul class="main-menu-box type04 manager">
                <li id="btn-order">
                  식자재
                </li>
                <li id="btn-foodPayList">
                  발주내역
                </li>
                <li data-more id="btn-sales">
                  매출현황
                </li>
                <li data-more id="btn-product">
                  상품관리
                </li>
                <li data-more id="btn-memberInfo">
                  회원정보
                </li>
                <li data-more id="btn-storeInfo">
                  매장정보
                </li>
              </ul>
            </div>
          </div>
        </section>

      </div>

    </div>
  </div>
</div>

</body>

<script src="../js/swiper.min.js"></script>
<script src="../js/mcore.min.js" type="text/javascript"></script>
<script src="../js/ui/mainManager.js" type="text/javascript"></script>
</html>
