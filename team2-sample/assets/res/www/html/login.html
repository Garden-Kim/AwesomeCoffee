<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
	<title>로그인 페이지</title>
	<link rel="stylesheet" href="../css/morpheus-style.css" />
	<link rel="stylesheet" href="../css/swiper.min.css" />
	<link rel="stylesheet" href="../css/muikit.css" />
</head>

<body>
	<div class="wrapper login">
		<div class="container">
			<div class="cont-wrap loginPosition">
				<h1 class="logo">
					로그인
				</h1>
				<form>
					<div class="ipt-form-col pd-b20">
						<input type="text" class="id" id="loginId" placeholder="아이디"/>
						<input type="password" class="pw" id="password" placeholder="비밀번호"/>
					</div>
					<div class="btn-wrap">
						<button type="button" id="loginBtn" class="btn-point-color">
							로그인
						</button>
					</div>
					<div class="chk-wrap">
						<div>
							<input type="checkbox" id="autoLoginChk" class="chk"/>
							<label for="autoLoginChk">	자동로그인  </label>
						</div>
						<div class="txt-btn-wrap">
							<ul>
								<li id="findIdBtn">
									아이디 찾기
								</li>
								<li id="findPwBtn">
									비밀번호 찾기
								</li>
							</ul>
						</div>
					</div>
					<div class="btn-wrap">
						<button type="button" class="btn-line" id="joinBtn">회원가입</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>

<script type="text/javascript" src="../js/mcore.min.js"></script>
<script type="text/javascript" src="../js/ui/login.js"></script>
</html>
