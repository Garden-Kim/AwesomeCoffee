<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>비밀번호찾기</title>
  <link rel="stylesheet" href="../css/morpheus-style.css" />
  <link rel="stylesheet" href="../css/swiper.min.css" />
  <link rel="stylesheet" href="../css/muikit.css" />
</head>

<body>
  <div class="wrapper login">
    <div class="container">
      <div class="cont-wrap loginPosition">
        <h1 class="logo">
        </h1>
        <form>
          <div class="ipt-form-col pd-b20">
            <input type="text" placeholder="아이디" class="id" id="loginId" />
            <input type="text" placeholder="이름" id="userNm" />
            <input type="text" placeholder="휴대폰 번호" id="cellPhone" pattern="[^0-9]" maxlength="11" />
          </div>
          <div class="btn-wrap">
            <button type="button" id="findPwBtn" class="btn-point-color">
              본인 인증
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

<script type="text/javascript" src="../js/mcore.min.js"></script>
<script type="text/javascript" src="../js/ui/findPw1.js"></script>

</html>
